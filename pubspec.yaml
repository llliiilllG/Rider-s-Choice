name: riders_choice
description: Advanced E-commerce Bike Showroom with Clean Architecture
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  
  # State Management & Architecture
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Sensors & Advanced Features
  sensors_plus: ^3.0.3
  geolocator: ^10.1.0
  camera: ^0.10.5+5
  permission_handler: ^11.1.0
  
  # Animations & UI Enhancements
  lottie: ^2.7.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1
  
  # Real-time Features
  web_socket_channel: ^2.4.0
  
  # Payment Integration
  stripe_platform_interface: ^8.0.0
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  image_picker: ^1.0.4
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # Testing
  bloc_test: ^9.1.5
  mockito: ^5.4.4
  build_runner: ^2.4.8
  
  # Code Generation
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  injectable_generator: ^2.4.1
  
  # Analysis
  custom_lint: ^0.5.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/bikes/panigale.jpg
    - assets/accessories/helmet.jpg
    - assets/accessories/gloves.jpg
    - assets/accessories/jacket.jpg
    - assets/accessories/boots.jpg
    - assets/logo/profile_placeholder.jpg
    - assets/logo/logo.png
    - assets/motorcycles/ducati_panigale.jpg
    - assets/motorcycles/yamaha_r1.jpg
    - assets/motorcycles/bmw_s1000rr.jpg
    - assets/motorcycles/kawasaki_h2.jpg
    - assets/animations/
    - assets/lottie/


